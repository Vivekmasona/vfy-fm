<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VFY Music Player</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Courier New', monospace;
    }

    body, html {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1f1c2c, #928dab);
        overflow: hidden;
        color: #fff;
    }

    .landing-container {
        text-align: center;
        animation: fadeIn 1.5s ease-in-out;
        max-width: 700px;
        width: 90%;
    }

    /* 3D Glassmorphic Logo */
    .logo {
        font-size: 100px;
        font-weight: 900;
        background: linear-gradient(135deg, #ff6a00, #ee0979, #ffeb3b);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 5px rgba(0,0,0,0.3),
                     0 5px 15px rgba(0,0,0,0.2),
                     0 10px 20px rgba(255,255,255,0.1);
        margin-bottom: 20px;
        transform: rotateX(10deg) rotateY(-10deg);
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 30px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    .install-btn {
        padding: 15px 50px;
        font-size: 1.3em;
        color: #ff6a00;
        background: rgba(255,255,255,0.9);
        border: none;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        backdrop-filter: blur(5px);
        margin-bottom: 30px;
        display: inline-block;
    }

    .install-btn:hover {
        background: #ffeb3b;
        transform: scale(1.08) rotate(-1deg);
        box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .features {
        font-size: 1.1em;
        line-height: 1.6em;
        height: 250px;
        overflow-y: auto;
        background: rgba(0,0,0,0.2);
        padding: 15px 20px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
        text-align: left;
        white-space: pre-wrap;
        word-break: break-word;
        margin-top: 10px;
    }

    .green {color:#00ff00; text-shadow:0 0 3px #00ff00,0 0 6px #0f0;}
    .red {color:#ff4d4d; text-shadow:0 0 3px #ff4d4d,0 0 6px #f00;}
    .white {color:#ffffff; text-shadow:0 0 3px #fff,0 0 6px #ccc;}

    @keyframes fadeIn {
        0% {opacity: 0; transform: scale(0.95);}
        100% {opacity: 1; transform: scale(1);}
    }
</style>
</head>
<body>
<div class="landing-container">
    <div class="logo">VFY</div>
    <h1>Music Player</h1>
    <b  class="install-btn">Install Now</b>
    <div class="features" id="featuresText"></div>
</div>

<script>
const featuresText = document.getElementById("featuresText");
const features = [
    `<span class="green">Share</span> to download Instagram & Facebook videos;`,
    `<span class="red">YouTube</span> audio & video download;`,
    `Direct <span class="green">YouTube</span> video to audio player;`,
    `<span class="white">Ad-free</span> YouTube video player;`,
    `<span class="green">Call</span> with friends;`,
    `Shake <span class="red">AI</span> feature & voice commands;`,
    `<span class="white">Database</span> features;`,
    `YouTube playlist <span class="green">share</span> function;`,
    `<span class="green">Voice</span> search;`,
    `<span class="red">Trending</span> songs;`,
    `<span class="white">Self API</span> for search songs;`,
    `<span class="red">Automatic</span> copy detection;`,
    `Say '<span class="green">download</span>' to download copied URL video;`
];

let i = 0, j = 0;

function typeFeatures() {
    if(i < features.length){
        if(j <= features[i].length){
            let current = featuresText.innerHTML;
            featuresText.innerHTML = current + features[i].charAt(j);
            featuresText.scrollTop = featuresText.scrollHeight; // auto scroll
            j++;
            setTimeout(typeFeatures, 40);
        } else {
            featuresText.innerHTML += "\n"; // new line
            j = 0;
            i++;
            setTimeout(typeFeatures, 400);
        }
    } else {
        i = 0;
        setTimeout(typeFeatures, 800);
    }
}

typeFeatures();
</script>
</body>
</html>
