
    <style>
        /* Basic styling for the popup */
        #upload-pop {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Popup content */
        .popup-content {
            background-color: #333;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            z-index: 99999;
            border-raduce:8px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>



<!-- Button to open the popup -->
<button id="openPopupBtn">Open Popup</button>

<!-- The Popup -->
<div id="upload-pop">
    <div class="popup-content">
        <span class="close">&times;</span>
        <iframe src="https://lunar-meowing-deerstalker.glitch.me" width="100%" height="400px" style="border:0;"></iframe>
    </div>
</div>

<script>
    // Get the modal
    var popup = document.getElementById("upload-pop");

    // Get the button that opens the modal
    var btn = document.getElementById("openPopupBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        popup.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        popup.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == popup) {
            popup.style.display = "none";
        }
    }
</script>

</body>
</html>
