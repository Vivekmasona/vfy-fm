
<!doctype html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        #incomingCall {
            display: none;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px;
        }

        .call-btn {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            margin: 5px;
            border-radius: 5px;
        }

        .call-btn.accept {
            background: #4CAF50;
            color: white;
        }

        .call-btn.reject {
            background: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <h2>WebRTC Audio Call System</h2>
    <button id="callUser">Call</button>
    <button id="endCall" style="display:none;">End Call</button>

    <div id="incomingCall">
        <p>Incoming Call...</p>
        <button id="acceptCall" class="call-btn accept">Accept</button>
        <button id="rejectCall" class="call-btn reject">Reject</button>
    </div>

    <!-- Ringtone Audio -->
    <audio id="ringtone" src="https://github.com/Vivekmasona/vfy-fm/raw/refs/heads/main/sound/ms.mp3" loop></audio>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io("https://vfycall.onrender.com/");
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        const ringtone = document.getElementById('ringtone');

        let roomID = localStorage.getItem('sessionId');
        if (roomID) {
            socket.emit('join-room', roomID);
            document.getElementById('callUser').disabled = false;
        }

        document.getElementById('callUser').addEventListener('click', async () => {
            socket.emit('call-request', { roomID });
        });

        socket.on('incoming-call', ({ from }) => {
            document.getElementById('incomingCall').style.display = 'block';
            ringtone.play();

            document.getElementById('acceptCall').onclick = async () => {
                ringtone.pause();
                ringtone.currentTime = 0;
                document.getElementById('incomingCall').style.display = 'none';
                socket.emit('call-accepted', { to: from });

                const localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                peerConnection = new RTCPeerConnection(config);
                peerConnection.addTrack(localStream.getTracks()[0], localStream);

                peerConnection.ontrack = (event) => {
                    const remoteAudio = new Audio();
                    remoteAudio.srcObject = event.streams[0];
                    remoteAudio.play();
                };

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        socket.emit('candidate', { candidate: event.candidate, roomID });
                    }
                };

                document.getElementById('endCall').style.display = 'inline';
            };

            document.getElementById('rejectCall').onclick = () => {
                ringtone.pause();
                ringtone.currentTime = 0;
                socket.emit('call-rejected', { to: from });
                document.getElementById('incomingCall').style.display = 'none';
            };
        });

        socket.on('call-ended', () => {
            endCall();
        });

        document.getElementById('endCall').addEventListener('click', () => {
            socket.emit('end-call', { roomID });
            endCall();
        });

        function endCall() {
            if (peerConnection) peerConnection.close();
            peerConnection = null;
            document.getElementById('endCall').style.display = 'none';
        }
    </script>
</body>
</html>
