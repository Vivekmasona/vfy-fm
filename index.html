<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFY Call</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        #controls {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background: #45a049;
        }

        #callStatus {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Incoming Call Popup */
        #incomingCall {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 40%;
            padding: 15px;
            background: #ffeb3b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #incomingCall button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            height: 25px;
        }

        #incomingCall button:hover {
            background: #1e88e5;
        }

        #callTimerPopup {
            font-weight: bold;
            margin: 0 10px;
        }

        #phoneIcon {
            font-size: 25px;
            color: #4CAF50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="callUser" disabled>Call User</button>
        <button id="endCall" style="display: none;">End Call</button>
        <span id="callStatus">Not Connected</span>
        <span id="callTimer">00:00</span>
    </div>

    <div id="incomingCall" style="display: none;">
        <i id="phoneIcon" class="fas fa-phone"></i>
        <button id="acceptCall">Accept</button>
        <span id="callTimerPopup">00:00</span>
        <button id="rejectCall">Reject</button>
    </div>

    <script>
        const socket = io("https://vfycall.onrender.com/");
        let localStream;
        let peerConnection;
        const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };
        let roomID;
        let callTimer;
        let callStartTime;

        // Ringtone for Incoming Call
        const ringtone = new Audio("https://github.com/Vivekmasona/vfy-fm/raw/refs/heads/main/sound/ms.mp3");
        ringtone.loop = true;

        // Get Popup Elements
        const incomingCallPopup = document.getElementById('incomingCall');
        const callTimerElement = document.getElementById('callTimer');
        const callTimerPopup = document.getElementById('callTimerPopup');
        const acceptCallButton = document.getElementById('acceptCall');
        const rejectCallButton = document.getElementById('rejectCall');
        const endCallButton = document.getElementById('endCall');

        // Automatically join room if sessionId is found in localStorage
        window.addEventListener('load', () => {
            roomID = localStorage.getItem('sessionId');
            if (roomID) {
                socket.emit('join-room', roomID);
                document.getElementById('callUser').disabled = false;
                alert(`Automatically Joined Room: ${roomID}`);
            } else {
                alert('Session ID not found. Please check if it is saved correctly.');
            }
        });

        // Call User
        document.getElementById('callUser').addEventListener('click', () => {
            socket.emit('call-request', { roomID });
            document.getElementById('callStatus').innerText = 'Calling...';
        });

        // Incoming Call Popup
        socket.on('incoming-call', ({ from }) => {
            incomingCallPopup.style.display = 'flex';
            startIncomingCallTimer();
            ringtone.play();
            document.getElementById('callStatus').innerText = 'Incoming Call...';
        });

        // Accept Call
        acceptCallButton.onclick = async () => {
            ringtone.pause();
            ringtone.currentTime = 0;
            socket.emit('call-accepted', { roomID });
            incomingCallPopup.style.display = 'none';
            stopIncomingCallTimer();
        };

        // Reject Call
        rejectCallButton.onclick = () => {
            ringtone.pause();
            ringtone.currentTime = 0;
            socket.emit('call-rejected', { roomID });
            incomingCallPopup.style.display = 'none';
            stopIncomingCallTimer();
        };

        // Call Accepted
        socket.on('call-accepted', async () => {
            document.getElementById('callStatus').innerText = 'Connected';
            endCallButton.style.display = 'inline';
            callTimerElement.style.display = 'inline';
            startCallTimer();
        });

        // End Call
        endCallButton.addEventListener('click', () => {
            socket.emit('end-call', roomID);
            endCall();
        });

        socket.on('call-ended', () => {
            endCall();
        });

        function endCall() {
            document.getElementById('callStatus').innerText = 'Call Ended';
            endCallButton.style.display = 'none';
            incomingCallPopup.style.display = 'none';
            stopCallTimer();
        }

        // Call Timer Functions
        function startCallTimer() {
            callStartTime = new Date();
            callTimer = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - callStartTime) / 1000);
                const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const seconds = String(elapsed % 60).padStart(2, '0');
                callTimerElement.innerText = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            clearInterval(callTimer);
            callTimerElement.innerText = '00:00';
        }

        function startIncomingCallTimer() {
            callStartTime = new Date();
            callTimer = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - callStartTime) / 1000);
                const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const seconds = String(elapsed % 60).padStart(2, '0');
                callTimerPopup.innerText = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopIncomingCallTimer() {
            clearInterval(callTimer);
            callTimerPopup.innerText = '00:00';
        }
    </script>
</body>
</html>
