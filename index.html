function fetchResults(apiUrl) {

            $("#homepage-content").html("<p>No results found.</p>");

        nextPageToken = data.nextPageToken || "";

        alert("Failed to load search results.");

        let iframe = document.querySelector("iframe[id^='yt-player']");
        if (!iframe) return;

        try {
            let iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
            let video = iframeDoc.querySelector("video");

            if (video && document.pictureInPictureEnabled && !document.pictureInPictureElement) {
                await video.requestPictureInPicture();
            }
        } catch (err) {
            console.log("PiP error:", err);
        }
    } else {
        if (document.pictureInPictureElement) {
            try {
                await document.exitPictureInPicture();
            } catch (err) {
                console.log("Exit PiP error:", err);
            }
        }
    }
});

// --- YouTube API ---
function onYtReady() {
    updateYtSeek();
    document.getElementById("ytVol").addEventListener("input", e => ytPlayer.setVolume(e.target.value));
    document.getElementById("ytSeek").addEventListener("input", e => {
        let duration = ytPlayer.getDuration();
        ytPlayer.seekTo((e.target.value / 100) * duration, true);
    });
}

function updateYtSeek() {
    if (ytPlayer && ytPlayer.getDuration) {
        let duration = ytPlayer.getDuration();
        let current = ytPlayer.getCurrentTime();
        if (duration > 0) {
            document.getElementById("ytSeek").value = (current / duration) * 100;
        }
    }
    setTimeout(updateYtSeek, 1000);
}

function togglePlayPause() {
    if (!ytPlayer) return;
    if (isPlaying) {
        ytPlayer.pauseVideo();

function onYtStateChange(event) {
    if (event.data == YT.PlayerState.ENDED) stopVideoIfPlaying();
    else if (event.data == YT.PlayerState.PLAYING) {
        isPlaying = true;
        document.getElementById("ytToggleIcon").innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
    } else if (event.data == YT.PlayerState.PAUSED) {
        isPlaying = false;
        document.getElementById("ytToggleIcon").innerHTML = '<path d="M3 22v-20l18 10-18 10z"/>';
    }
}

// ---- LOAD SONG FUNCTION ----
function loadSong(song, ind) {
    var id = $(song).attr("vid");
    var indId = parseInt($(song).attr("index"));
    var title = $(song).text();
    var thumbnail = 'https://img.youtube.com/vi/' + id + '/sddefault.jpg';

    // Get cache object
    var songsCache = JSON.parse(localStorage.getItem("songsCache") || "{}");

    // If song not cached, create entry
    if (!songsCache[id]) {
        songsCache[id] = {
            url: "", // play() ke baad update hoga
            title: title,
            thumbnail: thumbnail,
            lastUpdate: Date.now()
        };
    } else {
        // Update title & thumbnail
        songsCache[id].title = title;
        songsCache[id].thumbnail = thumbnail;
        // lastUpdate sirf jab naya url fetch ho tab badlega
    }

    localStorage.setItem("songsCache", JSON.stringify(songsCache));

    // Save this as last played
    localStorage.setItem("lastPlayedId", id);

    // ---- UI SETUP ----
    $("#thumbnail").attr("src", thumbnail);
    $("#profileID").text("Profile ID: " + id);
    $("#profileThumbnail").html('<img src="' + thumbnail + '" alt="Profile Thumbnail">');
    $("#profileThumbnail").data("videoId", id);
    $("#vfytitle").html('<marquee behavior="alternate" scrollamount="4">' + title + '</marquee>');
    $("#currentTimeTitle").text("Current Time: " + new Date().toLocaleTimeString());
    $("#currentSongTitle").html(title);
    $("#currentSongOutput").html('Video ID: ' + id + '<br>' +
                                 'Thumbnail: <img src="' + thumbnail + '" style="max-width:100%;">');
    $("#channelNameDiv").text("Channel ID: " + id);

    var downloadButton = $('<iframe id="downloadIframe" src="save?url=' + id + '" width="80%" height="50px" frameborder="0"></iframe>');
    $("#downloadButtonDiv").html(downloadButton);

    $("#currentPlayingSongId").text("Current Playing Song ID: " + id);

    // ---- PLAY SONG ----
    play(id, indId);

    // --- SAVE PROGRESS ONLY FOR LAST SONG ---
    var audio = document.getElementById("SAudio");
    if (audio) {
        audio.ontimeupdate = function () {
            var lastId = localStorage.getItem("lastPlayedId");
            if (lastId === id) {
                localStorage.setItem("lastSongTime", audio.currentTime);
            }
        };
    }
}

// ---- RESUME LAST SONG ON PAGE LOAD ----
window.addEventListener("load", function () {
    var lastId = localStorage.getItem("lastPlayedId");
    if (!lastId) return;

    var songsCache = JSON.parse(localStorage.getItem("songsCache") || "{}");
    var songInfo = songsCache[lastId];

    if (songInfo) {
        var dummy = $('<div>')
            .attr("vid", lastId)
            .attr("index", 0)
            .text(songInfo.title);

        loadSong(dummy, 0);

        var audio = document.getElementById("SAudio");
        var savedTime = parseFloat(localStorage.getItem("lastSongTime")) || 0;

        if (audio) {
            audio.addEventListener("loadedmetadata", function () {
                // ✅ Resume only last song
                if (savedTime && lastId === localStorage.getItem("lastPlayedId")) {
                    if (savedTime < audio.duration) {
                        audio.currentTime = savedTime;
                    }
                } else {
                    audio.currentTime = 0;
                }
                audio.play().catch(e => console.log("Autoplay blocked:", e));
            }, { once: true });
        }
    }
});

// ---- PLAY FUNCTION UPDATE FOR URL CACHE ----
function play(videoId, index) {
    var songsCache = JSON.parse(localStorage.getItem("songsCache") || "{}");
    var audio = document.getElementById("SAudio");

    // Agar cache me URL available hai aur expire nahi hua hai
    if (songsCache[videoId] && songsCache[videoId].url && Date.now() - songsCache[videoId].lastUpdate < 1000 * 60 * 30) {
        // 30 min ke andar url valid maana
        audio.src = songsCache[videoId].url;
    } else {
        // Naya URL generate karna padega (API call se)
        $.get("/getGooglePlaybackUrl?videoId=" + videoId, function (data) {
            var playbackUrl = data.url;
            songsCache[videoId].url = playbackUrl;
            songsCache[videoId].lastUpdate = Date.now();
            localStorage.setItem("songsCache", JSON.stringify(songsCache));

            audio.src = playbackUrl;
        });
    }
}

// Function to split title into 4 parts
function splitTitleForMarquee(fullTitle) {
    const length = fullTitle.length;
    const partSize = Math.ceil(length / 4);
    titleParts = [];

    for (let i = 0; i < 4; i++) {
        const start = i * partSize;
        const end = start + partSize;
        titleParts.push(fullTitle.substring(start, end));
    }

    if (titleParts.length < 4) {
        while (titleParts.length < 4) titleParts.push("");
    }

    marqueeIndex = 0;
}

// Function to create or replace notification
function createNotification(part, thumbnailUrl) {
    const options = {
        body: 'Audio is playing',
        icon: thumbnailUrl,
        tag: "song-marquee", // same tag => replaces old notification
        renotify: true,
        actions: [
            { action: 'prev', title: 'Previous', icon: 'path/to/prev-icon.png' },
            { action: 'seekbackward', title: 'Rewind', icon: 'path/to/seek-back-icon.png' },
            { action: 'seekforward', title: 'Fast Forward', icon: 'path/to/seek-forward-icon.png' },
            { action: 'heart', title: 'Favorite', icon: 'path/to/heart-icon.png' },
            { action: 'next', title: 'Next', icon: 'path/to/next-icon.png' },
            { action: 'download', title: 'Download', icon: 'path/to/download-icon.png' }
        ]
    };

    currentNotification = new Notification(part, options);

    // Handle actions
    currentNotification.addEventListener('click', (event) => {
        if (event.action === 'next') nextButtonElement.click();
        else if (event.action === 'prev') prevButtonElement.click();
        else if (event.action === 'heart') heartButtonElement.click();
        else if (event.action === 'download') downloadButtonElement.click();
        else if (event.action === 'seekbackward') titleaudio.currentTime = Math.max(titleaudio.currentTime - 10, 0);
        else if (event.action === 'seekforward') titleaudio.currentTime = Math.min(titleaudio.currentTime + 10, titleaudio.duration);
    });
}

// Function to show marquee notification
function showNotification() {
    updateTitle();
    const thumbnailUrl = thumbnailElement ? thumbnailElement.src : '';

    // Split title
    splitTitleForMarquee(title);

    if (Notification.permission === 'granted') {
        // First part
        createNotification(titleParts[marqueeIndex], thumbnailUrl);

        // Clear old interval if any
        if (marqueeInterval) clearInterval(marqueeInterval);

        // Rotate parts every 2 sec
        marqueeInterval = setInterval(() => {
            marqueeIndex = (marqueeIndex + 1) % titleParts.length;
            createNotification(titleParts[marqueeIndex], thumbnailUrl);
        }, 2000);
    } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
            if (permission === 'granted') {
                showNotification();
            }
        });
    }
}

function formatTime(seconds) {
  const minutes = Math.floor(seconds / 60);
  const remainingSeconds = Math.floor(seconds % 60);
  return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
}

// Function to convert time in format '0:00' to seconds
function convertTimeToSeconds(time) {
  var parts = time.split(":");
  var minutes = parseInt(parts[0]);
  var seconds = parseInt(parts[1]);
  return (minutes * 60) + seconds;
}

<script>
    window.addEventListener('load', function() {
        setTimeout(chhupa, 2000);
        var url = new URL(window.location.toString());

        let songList = [];

        // Load saved songs from local storage
        loadSavedSongs();

        // Agar shared link mein 'preventSearch' attribute nahi hai
        if (!url.searchParams.has('preventSearch')) {
            if (isYouTubeLink(url.searchParams.get('text'))) {
                if (isPlaylistLink(url.searchParams.get('text'))) {
                    // YouTube playlist URL hai, sabhi songs ko alag alag div mein dikhao
                    let playlistId = extractPlaylistId(url.searchParams.get('text'));
                    fetchPlaylist(playlistId);
                } else {
                    // Single YouTube video URL hai, video container mein dikhao
                    let vUrl = document.querySelector('#share_textvkm1m');
                    vUrl.innerText = 'URL - ' + url.searchParams.get('text');

                    let vTitle = document.querySelector('#share_titlevkm1m');
                    vTitle.innerText = 'Title - ' + url.searchParams.get('title');

                    let songContainer = document.querySelector('#song-container');
                    let videoId = extractYouTubeVideoId(url.searchParams.get('text'));
                    let title = url.searchParams.get('title');
                    songList.push({ videoId, title });

                    let songElement = createSongElement(videoId, title, 0);
                    songContainer.appendChild(songElement);

                    // Save song to local storage
                    saveSongToLocal(videoId, title);
                }
            } else if (isUrlLink(url.searchParams.get('text'))) {
                // Other URL hai, download button overlay create karo
                openDownloadPopup(url.searchParams.get('text'));
            } else {
                // Koi text hai, search box mein set karo
                let searchText = extractTextInDoubleQuotes(url.searchParams.get('text')) || url.searchParams.get('text');
                let searchBox = document.querySelector('#search-basic');
                searchBox.value = searchText;
                document.getElementById('search-btn').click();
            }
        }

        // Function to fetch YouTube playlist using API
        function fetchPlaylist(playlistId) {
            fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${playlistId}&key=AIzaSyBemcQ7KH8CvxN0kKjGK-nhfuBzzTy4KEk`)
            .then(response => response.json())
            .then(data => {
                let songsContainer = document.querySelector('#song-container');
                data.items.forEach((item, index) => {
                    let videoId = item.snippet.resourceId.videoId;
                    let title = item.snippet.title;
                    let thumbnailUrl = `https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg`;
                    let channelTitle = item.snippet.channelTitle;
                    let videoDate = new Date(item.snippet.publishedAt);
                    songList.push({ videoId, title });

                    let songElement = createPlaylistSongElement(videoId, title, thumbnailUrl, channelTitle, videoDate, index);
                    songsContainer.appendChild(songElement);

                    // Save song to local storage
                    saveSongToLocal(videoId, title);
                });

                // Automatic click on the first song
                let firstSongElement = songsContainer.querySelector('.list');
                if (firstSongElement) {
                    firstSongElement.click();
                }
            })
            .catch(error => console.error('Error fetching playlist:', error));
        }

        // Function to handle URL download popup
        function openDownloadPopup(downloadUrl) {
            // Create a popup button at a specific location
            let downloadButton = document.createElement('button');
            downloadButton.className = 'download-popup-button shake';
            downloadButton.innerHTML = `
                <a href="https://vivekfy.vercel.app/api?url=${encodeURIComponent(downloadUrl)}" download><i class="fas fa-download"></i></a>
            `;
            downloadButton.addEventListener('click', function() {
                // Change icon to "done" when clicked
                let icon = downloadButton.querySelector('i');
                if (icon) {
                    icon.classList.remove('fa-download');
                    icon.classList.add('fa-check-circle');
                }
            });
            document.body.appendChild(downloadButton);
        }

        // Check kare ki diya gaya link YouTube link hai ya nahi
        function isYouTubeLink(link) {
            return link.includes('youtube.com') || link.includes('youtu.be');
        }

        // Double quotes ke bheetar text nikalne ka function
        function extractTextInDoubleQuotes(link) {
            let match = link.match(/"([^"]+)"/);
            return match ? match[1].trim() : '';
        }

        // URL link se title ya ID nikalne ka function
        function extractTitleFromUrl(link) {
            // Link se title ya ID nikalne ke liye apni logic add kare
            // Yahan, yeh bas link ko return kar raha hai
            return link;
        }

        // YouTube link se video ID nikalne ka function
        function extractYouTubeVideoId(youtubeUrl) {
            let videoIdMatch = youtubeUrl.match(/[?&]v=([^&]+)/);
            return videoIdMatch ? videoIdMatch[1] : null;
        }

        // URL link ka check
        function isUrlLink(link) {
            // Link ko URL link hone ka check karne ke liye apni logic add kare
            // Yahan, yeh bas 'http' ya 'www' se shuru hota hai, yeh check kar raha hai
            return link.startsWith('http') || link.includes('www');
        }

        // YouTube playlist link ka check
        function isPlaylistLink(link) {
            return link.includes('list='); // Checking if link contains 'list=' which indicates it's a playlist
        }

        // Playlist ID nikalne ka function
        function extractPlaylistId(playlistUrl) {
            let playlistIdMatch = playlistUrl.match(/[?&]list=([^&]+)/);
            return playlistIdMatch ? playlistIdMatch[1] : null;
        }

        // Function to save song details to local storage
        function saveSongToLocal(videoId, title) {
            let songDetails = { videoId: videoId, title: title };
            let savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
            savedSongs.push(songDetails);
            localStorage.setItem('savedSongs', JSON.stringify(savedSongs));
        }

        // Function to load saved songs from local storage
        function loadSavedSongs() {
            let savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
            let songContainer = document.querySelector('#song-container');
            savedSongs.forEach((song, index) => {
                let songElement = createSongElement(song.videoId, song.title, index);
                songContainer.appendChild(songElement);
                songList.push(song);
            });
        }

        // Function to create playlist song element
        function createPlaylistSongElement(videoId, title, thumbnailUrl, channelTitle, videoDate, index) {
            let output =
                '<b onclick="loadSong(this)" index="' + index + '" class="list" vid="' + videoId + '">' +
                '<div class="video">' +
                '<img src="' + thumbnailUrl + '" alt="' + title + '" class="video-thumbnail" onclick="loadSong(this)" index="' + index + '" vid="' + videoId + '">' +
                '<section>' +
                '<img src="/img/newdp.png" alt="Vivekfy" width="10%" padding="20">' +
                '<div>' +
                '<p>V F Y ' + title + '</p>' +
                '<small class="video-info">' + channelTitle + '</small>' +
                '<small class="video-info"> VFY </small>' +
                '<small class="video-info"> Ai </small>' +
                '<small class="video-info">Release Date: ' + videoDate.toDateString() + '</small>' +
                '</div>' +
                '</section>' +
                '</div>' +
                '</b>';
            let songElement = document.createElement('div');
            songElement.innerHTML = output;

            // Add long press to delete functionality
            songElement.querySelector('.video-thumbnail').addEventListener('contextmenu', function(event) {
                event.preventDefault();
                deleteSong(videoId, index);
            });

            // Add long press event listener for touch devices
            let longPressTimer;
            songElement.addEventListener('touchstart', function(event) {
                longPressTimer = setTimeout(function() {
                    deleteSong(videoId, index);
                }, 60000); // 1 second long press
            });

            songElement.addEventListener('touchend', function(event) {
                clearTimeout(longPressTimer);
            });

            return songElement;
        }

        // Function to create single song element
        function createSongElement(videoId, title, index) {
            let songElement = document.createElement('div');
            songElement.innerHTML = `
                <b onclick="loadSong(this)" class="list" vid="${videoId}" index="${index}" id="song-element-${index}">
                    <div class="video">
                        <img src="https://i.ytimg.com/vi/${videoId}/maxresdefault.jpg" alt="${title}" class="video-thumbnail" vid="${videoId}">
                        <section>
                            <section>
                                <div>
                                    <p>${title}</p>
                                </div>
                            </section>
                        </section>
                    </div>
                </b>`;
            
            // Add long press to delete functionality
            songElement.querySelector('.video-thumbnail').addEventListener('contextmenu', function(event) {
                event.preventDefault();
                deleteSong(videoId, index);
            });

            // Add long press event listener for touch devices
            let longPressTimer;
            songElement.addEventListener('touchstart', function(event) {
                longPressTimer = setTimeout(function() {
                    deleteSong(videoId, index);
                }, 60000); // 1 second long press
            });

            songElement.addEventListener('touchend', function(event) {
                clearTimeout(longPressTimer);
            });

            return songElement;
        }

        // Function to delete song from local storage and DOM
        function deleteSong(videoId, index) {
            let savedSongs = JSON.parse(localStorage.getItem('savedSongs')) || [];
            savedSongs = savedSongs.filter(song => song.videoId !== videoId);
            localStorage.setItem('savedSongs', JSON.stringify(savedSongs));
            document.querySelector(`#song-element-${index}`).remove();
        }

        // Function to load song
        function loadSong(element) {
            let videoId = element.getAttribute('vid');
            // Add your logic here to load and play the song using the videoId
            // Example: load the song in an iframe or video player
            document.querySelector('#video-player').src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;

            // Update the currently playing song in local storage
            localStorage.setItem('currentSong', JSON.stringify({ videoId, index: element.getAttribute('index') }));
        }

        // Function to play the next song in the list
        function playNextSong() {
            let currentSong = JSON.parse(localStorage.getItem('currentSong'));
            if (currentSong) {
                let nextIndex = parseInt(currentSong.index) + 1;
                if (nextIndex < songList.length) {
                    let nextSongElement = document.querySelector(`#song-element-${nextIndex}`);
                    if (nextSongElement) {
                        nextSongElement.click();
                    }
                }
            }
        }

        // Automatically play the next song when the current one ends
        document.querySelector('#video-player').addEventListener('ended', playNextSong);

        function chhupa() {
            document.querySelector('#loadingvkm1m').style.display = "none";
        }
    });
</script>

      }

<script>
/* ---------------- GLOBAL ELEMENTS ---------------- */
const footer = document.querySelector('.fixed-footer');
const progressBar = document.getElementById('progressBarContainer');
const audioPlayerContainer = document.getElementById('audioPlayerContainer');
const lockOverlay = document.getElementById("lockOverlay");
const overlayThumb = document.getElementById("overlayThumb");
const overlayTitle = document.getElementById("overlayTitle");
const overlayTime = document.getElementById("overlayTime");
const audioPlayer = document.getElementById("SAudio");
const themeMeta = document.getElementById("themeColorMeta");
const modeToggle = document.getElementById("modeToggleBtn");
const sideMenu = document.getElementById('sideMenu');

let lastScrollTop = 0;
let overlayTimer;
let sideMenuTimer;
let wakeLock = null;

/* ---------------- SCROLL HANDLER ---------------- */
window.addEventListener("scroll", () => {
    let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

    if (scrollTop < lastScrollTop) {
        // scroll up → show footer/audio
        footer.classList.remove("hide");
        progressBar.classList.remove("hide");
        audioPlayerContainer.classList.remove("hide");
    } else {
        // scroll down → hide footer/audio
        footer.classList.add("hide");
        progressBar.classList.add("hide");
        audioPlayerContainer.classList.add("hide");
    }

    lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
}, false);

/* ---------------- OVERLAY FUNCTIONS ---------------- */
function setStatusBarColor(color) {
    if (themeMeta) themeMeta.setAttribute("content", color);
}

function showOverlay() {
    if (modeToggle.checked) return; // video mode → overlay na dikhe
    lockOverlay.style.display = "flex";
    setStatusBarColor("#000000");
}

function hideOverlay() {
    lockOverlay.style.display = "none";
    setStatusBarColor("#F70D1A");
    resetOverlayTimer();
}

// unlock button
document.getElementById("unlockBtn").addEventListener("click", hideOverlay);

/* ---------------- SIDE MENU FUNCTIONS ---------------- */
function hideMenu() { sideMenu.classList.add('hidden'); }
function showMenu() { sideMenu.classList.remove('hidden'); }

/* ---------------- TIMERS ---------------- */
function resetOverlayTimer(e) {
    // ignore scroll events for overlay
    if (e && e.type === "scroll") return;
    if (overlayTimer) clearTimeout(overlayTimer);
    if (!modeToggle.checked) {
        overlayTimer = setTimeout(showOverlay, 12000); // 10 sec inactivity
    }
}

function resetSideMenuTimer() {
    showMenu();
    if (sideMenuTimer) clearTimeout(sideMenuTimer);
    sideMenuTimer = setTimeout(hideMenu, 2000); // 4 sec inactivity
}

/* ---------------- USER ACTIVITY ---------------- */
['mousemove', 'keydown', 'touchstart', 'click'].forEach(evt => {
    document.addEventListener(evt, e => {
        resetOverlayTimer(e);
        resetSideMenuTimer();
    }, {passive: true});
});

// start timers on load
resetOverlayTimer();
resetSideMenuTimer();

/* ---------------- OVERLAY CONTENT UPDATER ---------------- */
setInterval(() => {
    const thumbSrc = document.getElementById("Fimg")?.src;
    if (thumbSrc) overlayThumb.src = thumbSrc;

    const songTitle = document.getElementById("vfytitle")?.textContent;
    overlayTitle.textContent = songTitle || "";

    const curr = document.getElementById("current-time")?.textContent || "0:00";
    const total = document.getElementById("total-time")?.textContent || "0:00";
    overlayTime.textContent = `${curr} / ${total}`;
}, 500);

/* ---------------- WAKE LOCK ---------------- */
async function keepScreenOn() {
    try {
        if ('wakeLock' in navigator && !audioPlayer.paused) {
            wakeLock = await navigator.wakeLock.request('screen');
            wakeLock.addEventListener('release', () => { wakeLock = null; });
        }
    } catch (err) { console.error(err); }
}

setInterval(() => {
    if (audioPlayer && !audioPlayer.paused) {
        if (!wakeLock) keepScreenOn();
    } else {
        if (wakeLock) wakeLock.release().then(() => wakeLock = null);
    }
}, 2000);

window.addEventListener('beforeunload', () => {
    if (wakeLock) wakeLock.release().then(() => wakeLock = null);
});

/* ---------------- PLACEHOLDER FUNCTIONS ---------------- */
function openPopup() { alert('Settings clicked'); }
function startDictation() { alert('Microphone clicked'); }
function showDetail() { alert('Heart clicked'); }
</script>
