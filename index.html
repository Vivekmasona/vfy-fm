



<p id="callStatus">Not Connected</p>  
  
<!-- Call Button -->
<button id="callButton" class="call-btn call"><i class="fas fa-phone"></i> Call</button>  

<!-- Incoming Call Popup -->  
<div id="incomingCall" style="display:none;">   
    <button id="acceptCall" class="call-btn accept"><i class="fas fa-phone"></i></button>  
    <p id="callTimer">00:00</p>        
    <button id="rejectCall" class="call-btn reject"><i class="fas fa-phone-slash"></i></button>  
    <button id="endCall" class="call-btn end" style="display:none;"><i class="fas fa-phone-slash"></i></button>  
</div>  

<!-- Ringtone Audio -->  
<audio id="ringtone" src="ringtone.mp3" loop></audio>  

<!-- Socket.io -->  
<script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>  
<script>    
    const socket = io("https://vfycall.onrender.com/");  
        
    let localStream;    
    let peerConnection;    
    const config = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };    
    let roomID;    
    let callTimer;    
    let callStartTime;    

    // Detect sessionId from localStorage  
    roomID = localStorage.getItem('sessionId');  
    if (roomID) {  
        socket.emit('join-room', roomID);    
        alert(`Automatically Joined Room: ${roomID}`);    
    } else {  
        alert('Session ID not found. Please check if it is saved correctly.');  
    }  

    // Call Button Functionality  
    document.getElementById('callButton').onclick = async () => {
        if (!roomID) {
            alert('Session ID not found. Cannot initiate call.');
            return;
        }
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });    
        peerConnection = new RTCPeerConnection(config);    
        peerConnection.addTrack(localStream.getTracks()[0], localStream);    

        peerConnection.ontrack = (event) => {    
            const remoteAudio = new Audio();    
            remoteAudio.srcObject = event.streams[0];    
            remoteAudio.play();    
        };    

        peerConnection.onicecandidate = (event) => {    
            if (event.candidate) {    
                socket.emit('candidate', { candidate: event.candidate, roomID });    
            }    
        };

        socket.emit('make-call', roomID);    
        document.getElementById('callStatus').innerText = 'Calling...';
    };

    // Incoming Call Popup    
    socket.on('incoming-call', ({ from }) => {    
        document.getElementById('incomingCall').style.display = 'block';    
          
        // Play ringtone  
        const ringtone = document.getElementById('ringtone');  
        ringtone.play();  

        // Accept Call    
        document.getElementById('acceptCall').onclick = async () => {    
            document.getElementById('acceptCall').style.display = 'none';    
            document.getElementById('rejectCall').style.display = 'none';    
            document.getElementById('endCall').style.display = 'inline';    
            ringtone.pause();  
            ringtone.currentTime = 0;  
            socket.emit('call-accepted', { to: from });    

            // Initialize Media    
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });    
            peerConnection = new RTCPeerConnection(config);    
            peerConnection.addTrack(localStream.getTracks()[0], localStream);    

            peerConnection.ontrack = (event) => {    
                const remoteAudio = new Audio();    
                remoteAudio.srcObject = event.streams[0];    
                remoteAudio.play();    
            };    

            peerConnection.onicecandidate = (event) => {    
                if (event.candidate) {    
                    socket.emit('candidate', { candidate: event.candidate, roomID });    
                }    
            };    

            document.getElementById('callStatus').innerText = 'Connected';    
            startCallTimer();    
        };    

        // Reject Call    
        document.getElementById('rejectCall').onclick = () => {    
            socket.emit('call-rejected', { to: from });    
            document.getElementById('incomingCall').style.display = 'none';    
            ringtone.pause();  
            ringtone.currentTime = 0;  
            document.getElementById('callStatus').innerText = 'Call Rejected';    
        };    
    });    

    // End Call    
    document.getElementById('endCall').onclick = () => {    
        socket.emit('end-call', roomID);    
        endCall();    
    };    

    socket.on('call-ended', () => {    
        endCall();    
    });    

    function endCall() {    
        if (peerConnection) peerConnection.close();    
        peerConnection = null;    
        document.getElementById('callStatus').innerText = 'Call Ended';    
        document.getElementById('incomingCall').style.display = 'none';  
        document.getElementById('acceptCall').style.display = 'inline';  
        document.getElementById('rejectCall').style.display = 'inline';  
        document.getElementById('endCall').style.display = 'none';  
        stopCallTimer();    
    }    

    function startCallTimer() {    
        callStartTime = new Date();    
        callTimer = setInterval(() => {    
            const now = new Date();    
            const elapsed = Math.floor((now - callStartTime) / 1000);    
            const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');    
            const seconds = String(elapsed % 60).padStart(2, '0');    
            document.getElementById('callTimer').innerText = `${minutes}:${seconds}`;    
        }, 1000);    
    }    

    function stopCallTimer() {    
        clearInterval(callTimer);    
        document.getElementById('callTimer').innerText = '00:00';    
    }    
</script>
