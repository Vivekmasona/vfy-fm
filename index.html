<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebRTC Audio Call System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            text-align: center;
            padding: 20px;
            color: #333;
        }

        /* Incoming Call Popup Styles */
        #incomingCall {
            display: none;
            z-index: 999999;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            width: 250px;
            padding: 10px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: #fff;
            font-size: 14px;
        }

        .call-btn {
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 24px;
            margin: 0 5px;
            transition: transform 0.2s;
        }

        .call-btn:active {
            transform: scale(0.9);
        }

        .call-btn.accept {
            color: #4CAF50;
        }

        .call-btn.reject {
            color: #F44336;
        }

        .call-btn.end {
            color: #FF9800;
        }

        /* Call Timer */
        #callTimer {
            display: block;
            font-size: 16px;
            color: #ffeb3b;
            margin-top: 5px;
        }
    </style>
    <!-- Font Awesome CDN for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <h2>WebRTC Audio Call System</h2>

    <button id="callUser" style="font-size: 24px;"><i class="fas fa-phone"></i></button>
    <button id="endCall" style="display: none; font-size: 24px;"><i class="fas fa-phone-slash"></i></button>

    <div id="incomingCall">
        <p>Incoming Call...</p>
        <span id="callTimer">00:00</span>
        <button id="acceptCall" class="call-btn accept"><i class="fas fa-phone"></i></button>
        <button id="rejectCall" class="call-btn reject"><i class="fas fa-phone-slash"></i></button>
    </div>

    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    <script>
        const socket = io("https://vfycall.onrender.com/");

        let localStream;
        let peerConnection;
        const config = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' }
            ]
        };
        let roomID;
        let callTimer;
        let callStartTime;

        window.addEventListener('load', () => {
            roomID = localStorage.getItem('sessionId');
            if (roomID) {
                socket.emit('join-room', roomID);
                document.getElementById('callUser').disabled = false;
                alert(`Automatically Joined Room: ${roomID}`);
            }
        });

        // Call User
        document.getElementById('callUser').addEventListener('click', async () => {
            socket.emit('call-request', { roomID });
        });

        // Incoming Call Popup
        socket.on('incoming-call', ({ from }) => {
            document.getElementById('incomingCall').style.display = 'block';
            document.getElementById('acceptCall').style.display = 'inline';
            document.getElementById('rejectCall').style.display = 'inline';
        });

        // Accept Call
        document.getElementById('acceptCall').addEventListener('click', async () => {
            document.getElementById('acceptCall').style.display = 'none';
            document.getElementById('rejectCall').style.display = 'none';

            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);
            peerConnection.addTrack(localStream.getTracks()[0], localStream);

            peerConnection.ontrack = (event) => {
                const remoteAudio = new Audio();
                remoteAudio.srcObject = event.streams[0];
                remoteAudio.play();
            };

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('candidate', { candidate: event.candidate, roomID });
                }
            };

            socket.emit('call-accepted', { roomID });
            document.getElementById('endCall').style.display = 'inline';
            startCallTimer();
        });

        // Reject Call
        document.getElementById('rejectCall').addEventListener('click', () => {
            socket.emit('call-rejected', { roomID });
            document.getElementById('incomingCall').style.display = 'none';
        });

        // Call Accepted
        socket.on('call-accepted', async () => {
            localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
            peerConnection = new RTCPeerConnection(config);
            peerConnection.addTrack(localStream.getTracks()[0], localStream);

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            socket.emit('offer', { offer, roomID });

            document.getElementById('endCall').style.display = 'inline';
            startCallTimer();
        });

        // Handle Offer and Answer
        socket.on('offer', async ({ offer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            socket.emit('answer', { answer, roomID });
        });

        socket.on('answer', async ({ answer }) => {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        });

        socket.on('candidate', ({ candidate }) => {
            peerConnection.addIceCandidate(new RTCIceCandidate(candidate));
        });

        // End Call
        document.getElementById('endCall').addEventListener('click', () => {
            socket.emit('end-call', roomID);
            endCall();
        });

        socket.on('call-ended', () => {
            endCall();
        });

        function endCall() {
            if (peerConnection) peerConnection.close();
            peerConnection = null;
            document.getElementById('incomingCall').style.display = 'none';
            document.getElementById('endCall').style.display = 'none';
            stopCallTimer();
        }

        function startCallTimer() {
            callStartTime = new Date();
            callTimer = setInterval(() => {
                const now = new Date();
                const elapsed = Math.floor((now - callStartTime) / 1000);
                const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const seconds = String(elapsed % 60).padStart(2, '0');
                document.getElementById('callTimer').innerText = `${minutes}:${seconds}`;
            }, 1000);
        }

        function stopCallTimer() {
            clearInterval(callTimer);
            document.getElementById('callTimer').innerText = '00:00';
        }
    </script>
</body>
</html>
